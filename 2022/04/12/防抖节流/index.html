<li><p>节流：在规定的间隔时间范围内不会重复触发回调，只有大于这个时间间隔才会触发回调，把频繁触发变为少量触发</p>
</li>
<li><p>防抖：前面的所有触发都被取消，最后一次执行在规定的时间之后才会触发，也就是说如果连续快速的触发，只会执行一次</p>
<p> lodash插件：里面封装函数的防抖与节流的业务【闭包+延时器】</p>
<p> lodash函数库对外暴露_函数</p>
</li>
</ol>

/span><br><span class="line">        location.<span class="property">query</span> = query;</span><br><span class="line">        <span class="comment">// 路由跳转</span></span><br><span class="line">        <span class="variable language_">this</span>.<span class="property">$router</span>.<span class="title function_">push</span>(location);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.

        <div class="pswp__container">
            <div class="pswp__item"></div>

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
